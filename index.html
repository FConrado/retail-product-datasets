<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>retail-product-datasets</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <img src="INATEL.jpg" alt="Imagem" id="minha-imagem" />
      <h1>List of Retail Product Datasets</h1>
      <div class="buttons">
        <button class="contribute-button" onclick="openModal()">
          Training Tips
        </button>
        <div class="modal" id="modal" hidden>
          <div class="content-modal">
            <h3 class="modal-text">
              If you're looking to learn how to train your own model using YOLO,
              simply select your desired version from the list below and click
              the link to access the tutorial.
            </h3>
            <ul class="training-list">
              <li><a href="#">YoloV3</a></li>
              <li><a href="#">YoloV3</a></li>
              <li><a href="#">YoloV3</a></li>
              <li><a href="#">YoloV3</a></li>
              <li><a href="#">YoloV3</a></li>
              <li><a href="#">YoloV3</a></li>
              <li><a href="#">YoloV3</a></li>
            </ul>
          </div>
        </div>
        <button class="contribute-button" onclick="goToGitHub()">
          Contribute
        </button>
      </div>
    </header>
    <main>
      <div id="filters">
        <div id="filter-container"></div>
      </div>
      <div id="dataset-list"></div>
    </main>
    <script src="retail-product-datasets.js"></script>
  </body>
</html>
